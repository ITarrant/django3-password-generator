<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<div class="container text-center">
<h1>Password Generator</h1>

{% if password %}
<div class="container text-center">
<h2 class="alert alert-success">{{ password }}</h2>
</div>
{% endif %}

<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <select name="length">
        <option value="6" {% if length == 6 %}selected="selected"{% endif %}>6</option>
        <option value="7" {% if length == 7 %}selected="selected"{% endif %}>7</option>
        <option value="8" {% if length == 8 %}selected="selected"{% endif %}>8</option>
        <option value="9" {% if length == 9 %}selected="selected"{% endif %}>9</option>
        <option value="10" {% if length == 10 %}selected="selected"{% endif %}>10</option>
        <option value="11" {% if length == 11 %}selected="selected"{% endif %}>11</option>
        <option value="12" {% if length == 12 %}selected="selected"{% endif %}>12</option>
        <option value="13" {% if length == 13 %}selected="selected"{% endif %}>13</option>
        <option value="14" {% if length == 14 %}selected="selected"{% endif %}>14</option>
    </select>  Length
    <br>
    <input type="checkbox" name="uppercase" {% if uppercase %}checked{% endif %}>  Uppercase
    <br>
    <input type="checkbox" name="numbers" {% if numbers %}checked{% endif %}>  Numbers
    <br>
    <input type="checkbox" name="special" {% if special %}checked{% endif %}>  Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
